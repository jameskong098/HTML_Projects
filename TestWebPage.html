<!DOCTYPE html>
<html>
    <head>
        <title> "Cross-Price Elasticity Calculator" </title>
    </head>
    <body>
     
        <h1 style="text-align:center; margin: auto; width: 400px; background-color: lightblue">Cross-Price Elasticity Calculator</h1>

        <p style="text-align:center">Made by James D. Kong - jameskong098@gmail.com</p>

        <form action="TestWebPage.html" method="GET" style="margin: auto; width: 183px; background-color: lightblue; padding: 12px">
            <label for="A_Pe_num"> Enter initial Pe: </label>
            <input type="number" name="A_Pe" id="A_Pe_num" style="margin: 11px; width: 45px" placeholder="Pe" required>
          

            <label for="A_Qe_num"> Enter initial Qe: </label>
            <input type="number" name="A_Qe" id="A_Qe_num" style="margin: 11px; width: 45px" placeholder="Qe"  required>
           
            
            <label for="B_Pe_num"> Enter new Pe: </label>
            <input type="number" name="B_Pe" id="B_Pe_num" style="margin: 11px; width: 45px" placeholder="Pe"  required>
           

            <label for="B_Qe_num"> Enter new Qe: </label>
            <input type="number" name="B_Qe" id="B_Qe_num" style="margin: 11px; width: 45px" placeholder="Qe"  required>

            <button type="submit" style="margin: 5px">Submit</button>
        </form>

        <script>
            var A_Pe = document.getElementsByName('A_Pe').value
            var A_Qe = document.getElementsByName("A_Qe").value
            var B_Pe = document.getElementsByName('B_Pe').value
            var B_Qe = document.getElementsByName("B_Qe").value
            console.log(A_Pe)
            console.log(A_Qe)
            console.log(B_Pe)
            console.log(B_Qe)
        </script>

    </body>
</html>
