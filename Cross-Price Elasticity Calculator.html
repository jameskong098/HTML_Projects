<!DOCTYPE html>
<html>
    <head>
        <title> "Cross-Price Elasticity Calculator" </title>
    </head>
    <body>
     
        <h1 style="text-align:center; margin: auto; width: 400px; background-color: lightblue">Cross-Price Elasticity Calculator</h1>

        <p style="text-align:center">Made by James D. Kong - jameskong098@gmail.com</p>

        <div style="margin: auto; width: 183px; background-color: lightblue; padding: 12px"> 
            <label for="A_Pe_num"> Enter initial Pe: </label>
            <input type="number" name="A_Pe" id="A_Pe_num" style="margin: 11px; width: 45px" placeholder="Pe" required>
          
            <label for="A_Qe_num"> Enter initial Qe: </label>
            <input type="number" name="A_Qe" id="A_Qe_num" style="margin: 11px; width: 45px" placeholder="Qe" required>
           
            <label for="B_Pe_num"> Enter new Pe: </label>
            <input type="number" name="B_Pe" id="B_Pe_num" style="margin: 11px; width: 45px" placeholder="Pe" required>
           
            <label for="B_Qe_num"> Enter new Qe: </label>
            <input type="number" name="B_Qe" id="B_Qe_num" style="margin: 11px; width: 45px" placeholder="Qe" required>
           
            <button type="button" id="resetButton" style="margin: 5px">Reset</button>
            <button type="button" id="calculateButton" style="margin: 5px">Calculate</button>
           
        </div>

        <script> 
            document.getElementById("resetButton").addEventListener("click", reset)

            document.getElementById("calculateButton").addEventListener("click", calculate)

            function calculate() {
                var A_Pe = document.getElementsByName('A_Pe')[0].value
                var A_Qe = document.getElementsByName("A_Qe")[0].value
                var B_Pe = document.getElementsByName('B_Pe')[0].value
                var B_Qe = document.getElementsByName("B_Qe")[0].value
                console.log(A_Pe)
                console.log(A_Qe)
                console.log(B_Pe)
                console.log(B_Qe)
            }

            function reset() {
                document.getElementsByName('A_Pe')[0].value = ""
                document.getElementsByName("A_Qe")[0].value = ""
                document.getElementsByName('B_Pe')[0].value = ""
                document.getElementsByName("B_Qe")[0].value = ""
            }
            
        </script>

    </body>
</html>
